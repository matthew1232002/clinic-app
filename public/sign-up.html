<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/null.css">
  <link rel="stylesheet" href="../css/sign-up.css">
</head>

<body>
<main class="wrapper">
  <section class="page__background-image">
    <img src="../img/bg.webp" alt="background">
  </section>
  <aside class="page__sidebar">
    <div class="sidebar">
      <header class="form-title form-title_with-link">
        <a class="form-title__link" href="#"></a>
        <span class="form-title__text">Sign Up</span>
      </header>
      <form class="form" action="#" >
        <div class="form__inputs">
          <div class="form__input-wrapper form__input-wrapper-name">
            <input type="text" class="form__input form__input_name" placeholder="First Name">
          </div>
          <div class="form__input-wrapper form__input-wrapper-name">
            <input type="text" class="form__input form__input_name" placeholder="Last Name">
          </div>
          <div class="form__input-wrapper form__input-wrapper-email">
            <input type="email" class="form__input form__input_email" placeholder="Email" >
          </div>
          <div class="form__input-wrapper form__input-wrapper-password">
            <input type="password" class="form__input form__input_password" placeholder="Password" >
            <img src="../img/eye-flash.svg" class="eye" alt="eye">
          </div>
          <div class="form__input-wrapper form__input-wrapper-confirm form__input-wrapper_sign-up">
            <input type="password" class="form__input form__input_confirm" placeholder="Confirm Password">
            <img src="../img/eye-flash.svg" class="eye" alt="eye">
          </div>
        </div>
        <button class="form__btn" type="submit">Sign Up</button>
      </form>
      <footer class="form-footer">
        <span class="form-footer__text">Already have an account?</span>
        <a href="./sign-in.html" class="link link_footer">Sign in</a>
      </footer>
    </div>
  </aside>
</main>
<script src="../js/main.js"></script>
</body>

</html>
