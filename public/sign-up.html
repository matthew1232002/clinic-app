<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/null.css">
  <link rel="stylesheet" href="../css/sign-up.css">
</head>

<body>
<main class="wrapper">
  <section class="page__background-image">
    <img src="../img/bg.webp" alt="background">
  </section>
  <aside class="page__sidebar">
    <div class="sidebar-form">
      <div class="sidebar-form__signup">
        <header class="sidebar-form__header">
          <h2 class="sidebar-form__title">Sign Up</h2>
        </header>
        <div class="sidebar-form__input-wrapper sidebar-form__input-wrapper-name">
          <input type="text" class="sidebar-form__input" placeholder="First Name">
        </div>
        <div class="sidebar-form__input-wrapper sidebar-form__input-wrapper-name">
          <input type="text" class="sidebar-form__input" placeholder="Last Name">
        </div>
        <div class="sidebar-form__input-wrapper sidebar-form__input-wrapper-email">
          <input type="email" class="sidebar-form__input" placeholder="Email">
        </div>
        <div class="sidebar-form__input-wrapper sidebar-form__input-wrapper-password">
          <input type="password" class="sidebar-form__input" placeholder="Password">
        </div>
        <div class="sidebar-form__input-wrapper sidebar-form__input-wrapper-confirm">
          <input type="password" class="sidebar-form__input" placeholder="Confirm Password">
        </div>
        <div class="sidebar-form__btn">
          <button>Sign Up</button>
          <img src="../img/arrow-right.svg" alt="arrow">
        </div>
      </div>
      <footer class="sidebar-form__redirect">
        <span>Already have an account?</span>
        <a href="#" class="sidebar-form__link">Sign in</a>
      </footer>
    </div>
  </aside>
</main>
<script src="../js/main.js"></script>
</body>

</html>
